<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic College Homepage</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: fixed;
      width: 100%;
      background: linear-gradient(90deg, #0052cc, #1e90ff);
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      font-size: 24px;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease-in-out;
    }

    header nav ul li a:hover {
      color: #ffcc00;
    }

    /* Hero Section */
    #hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('images/collegebuiding.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
      animation: slideUp 1.5s ease;
    }

    #hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    #hero p {
      max-width: 600px;
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: slideUp 1.5s ease;
    }

    #hero .btn {
      background: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
      animation: fadeIn 2s ease;
    }

    #hero .btn:hover {
      transform: scale(1.1);
      background: #ffaa00;
    }

    /* About Us Section */
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    #about h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #0052cc;
      position: relative;
    }

    #about h2::after {
      content: '';
      width: 50px;
      height: 4px;
      background: #ffcc00;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    #about p {
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }

    /* Departments Section */
    #departments h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #0052cc;
      position: relative;
    }

    #departments h2::after {
      content: '';
      width: 50px;
      height: 4px;
      background: #ffcc00;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      max-width: 80px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #0052cc;
    }

    .card h3 a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .card h3 a:hover {
      color: #ffcc00;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Apply Now Form */
    #apply-now {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    #apply-now h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    #apply-now form {
      display: grid;
      gap: 15px;
    }

    #apply-now input, #apply-now select, #apply-now textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #apply-now button {
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #apply-now button:hover {
      background-color: #ffaa00;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Dynamic College</h1>
      <nav>
        <ul>
          <li><a href="#about">About Us</a></li>
          <li><a href="#departments">Departments</a></li>
          <li><a href="founder.html">Founder</a></li>
          <li><a href="principal.html">Principal</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Welcome to East West Polytechnic</h1>
    <p>Shaping the future of education through innovation, commitment, and excellence.</p>
    <button class="btn" id="apply-now-btn">Apply Now</button>
  </section>

  <!-- Apply Now Form (hidden by default) -->
  <section id="apply-now" style="display:none;">
    <h2>Apply for Admission</h2>
    <form id="apply-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="Computer Science">Computer Science</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
      </select>

      <label for="message">Why do you want to join?</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </section>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    // Initialize EmailJS
    emailjs.init('YOUR_USER_ID');  // Replace YOUR_USER_ID with your EmailJS user ID

    // Show the application form when "Apply Now" is clicked
    document.getElementById('apply-now-btn').addEventListener('click', function() {
      document.getElementById('apply-now').style.display = 'block';
    });

    // Handle form submission
    document.getElementById('apply-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the default form submission

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var department = document.getElementById('department').value;
      var message = document.getElementById('message').value;

      // Create an email template
      var templateParams = {
        name: name,
        email: email,
        department: department,
        message: message,
      };

      // Send the email
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(function(response) {
          alert('Your application has been submitted!');
          console.log('Success:', response);
          document.getElementById('apply-form').reset();  // Reset the form
        }, function(error) {
          alert('Oops! Something went wrong. Please try again.');
          console.log('Error:', error);
        });
    });
  </script>
</body>
</html>
